<div id="container-login">
  <h2>Log In</h2>

  <form id="login-form">
    <label for="email">Email</label>
    <input type="email" id="email" required />

    <label for="password">Password</label>
    <input type="password" id="password" required />

    <button type="submit">Log In</button>
    <p id="login-msg"></p>
  </form>
</div>
